<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Desafio 2</title>
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="imagem ilustrativa">
        </div>
        <div class="container-form">
            <form action="" method="post">
                <fieldset>
                    <div class="form-header">
                        <h1>Cadastre-se</h1>
                        <button><a href="#">Entrar</a></button>
                    </div>

                    <div class="form-main">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" required placeholder="Digite seu primeiro nome">

                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" required placeholder="Digite seu sobrenome">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="example@gmail.com">

                        <label for="tel">Celular</label>
                        <input type="number" name="tel" id="tel" required placeholder="(xx) xxxx-xxxx">

                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required placeholder="Digite sua senha">

                        <label for="confirmpassword">Senha</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" required placeholder="Digite sua senha novamente">
                        
                        <h2>Genero</h2>
                        <input type="radio" name="genero" id="feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="outros">
                        <label for="outros">Outros</label>
                        <input type="radio" name="genero" id="pnd">
                        <label for="pnd">Prefiro n√£o dizer</label>
                    </div>

                    <input type="submit" value="Continuar">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
